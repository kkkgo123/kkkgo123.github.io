<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        <h1>网址导航</h1>
    </header>
    <nav>
        <ul>
            <li><img src="icon1.png" alt="Icon 1" class="icon"><a href="https://www.example1.com">网站1</a></li>
            <li><img src="icon2.png" alt="Icon 2" class="icon"><a href="https://www.example2.com">网站2</a></li>
            <li><img src="icon3.png" alt="Icon 3" class="icon"><a href="https://www.example3.com">网站3</a></li>
            <!-- 添加更多网站链接和对应的图标 -->
        </ul>
    </nav>
</body>
</html>
